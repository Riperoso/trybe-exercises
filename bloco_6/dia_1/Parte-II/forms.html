<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    <!-- Se usar método POST e colocar arquivos usar enctype="multipart/form-data" -->
    <label for="input-text">Digite seu nome:</label>
    <input type="text" placeholder="Digite alguma coisa" required class="" value="Gustavo" name="texto" id="input-text">
<br>
    <textarea name="" id="" cols="20" rows="5">Texto ja estabelecido</textarea>
    <button type="submit">Enviar</button>
<br>
    <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" id="esporte-2" value="vol" name="esporte">Vôlei
    <input type="checkbox" id="esporte-3" value="pet" name="esporte">Peteca
    <input type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete
<br>
<br>
    <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
    <label for="hub2"><input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte</label>
    <label for="hub3"><input type="radio" id="hub3" name="hub" value="fl">Florianópolis</label>
    <label for="hub4"><input type="radio" id="hub4" name="hub" value="mc">Macedônia</label>
<br>
<br>
    <select name="estado" id="dropdown-estado">
      <option value="sp">São Paulo</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
<br>
<br>
    <input type="password">
    <input type="file">
<br>
<br>
    <p>Usuario</p>
    <input type="text" name="user" required>
    <p>Senha</p>
    <input type="password" name="password" required>
    <button type="submit">Logar</button>
    </form>
</body>
</html>
